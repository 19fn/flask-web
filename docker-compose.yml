# Version '3.8' only will work with a least of docker-compose version 1.29.0
version: '3.8'
services:
        database:
                image: mysql:8.0
                container_name: mysql_db

                environment:
                        MYSQL_ROOT_PASSWORD: LogisticaSurRoot2021
                        MYSQL_DATABASE: LogisticaSur
                        MYSQL_USER: admin
                        MYSQL_PASSWORD: LogisticaSur2021
                ports:
                        - "3306:3306"

                restart: on-failure

                volumes:
                        - "/opt/mysqldb-logsur:/var/lib/mysql"

                healthcheck:
                        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                        interval: 30s
                        timeout: 10s
                        retries: 5
        
        website:
                image: logisticasur-img:1.0
                container_name: logisticasur_web
                
                ports:
                        - "80:8080"
                
                restart: on-failure

                command: [ "python3", "app.py" ]

                depends_on:
                        database:
                                condition: service_healthy
